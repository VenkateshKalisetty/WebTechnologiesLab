<!DOCTYPE HTML>	
<html>
	<head>
		<title>Registration</title>
	</head>
	<body>
		<center>
			<h3>REGISTRATION FORM</h3>
			<br>
			<form method="post" action="#">
				<table cellpadding="5">
					<tr><td>First name :</td><td><input type="text" name="fname" /></td></tr>
					<tr><td>Last name :</td><td><input type="text" name="lname" /></td></tr>
					<tr><td>Gender :</td><td><input type="radio" name="gender" value="male" />Male<input type="radio" name="gender" value="female" />Female</td></tr>
					<tr><td>DOB :</td><td><input type="date" name="dob" /></td></tr>
					<tr><td>Email :</td><td><input type="email" name="mail" /></td></tr>
					<tr><td>Phone No :</td><td><input type="tel" name="phone" /></td></tr>
					<tr><td>Address :</td><td><textarea placeholder="Address here.......!" cols="23" rows="3" name="address"></textarea></td></tr>
					<tr>
						<td>Year :</td>
						<td>
							<select name="year" style="width:170px;">
								<option>Select</option>
								<option name="E1">E1</option>
								<option name="E2">E2</option>
								<option name="E3">E3</option>
								<option name="E4">E4</option>
							</select>
						</td>
					</tr>
					<tr><td>Fav Subjects :</td><td><input type="checkbox" name="WT" value="WT" /> WT <input type="checkbox" name="CN" value="CN" /> CN <input type="checkbox" name="CC" value="CC" /> CC <input type="checkbox" name="ISN" value="ISN" /> ISN </td></tr>
					<tr><td>User name :</td><td><input type="text" name="uname" /></td></tr>
					<tr><td>Password :</td><td><input type="password" name="passwd" /></td></tr>
					<tr><td>Confirm Password :</td><td><input type="password" name="cpasswd" /></td></tr>
					<tr>
						<td>Security Question :</td>
						<td>
							<select name="security" style="width:170px;">
								<option>Select</option>
								<option name="Nick name">Nick name</option>
								<option name="Best friend">Best friend</option>
								<option name="Pet animal">Pet animal</option>
								<option name="Fav.Book">Fav.Book</option>
							</select>
						</td>
					</tr>
					<tr><td>Security Answer :</td><td><textarea placeholder="Security Answer...!!" cols="23" rows="2" name="sqanswer"></textarea></td></tr>
					<tr><td>Profile Pic :</td><td><input type="file" name="profile" /></td></tr>
                    <tr><td><button type="reset" >Reset</button></td><td><button type="submit" style="float:right;">Register</button></td></tr>
					<tr><td colspan="2"><center><a href="login.html">Already have an account...??</a></center></td></tr>
				</table>
			</form>
		</center>
	</body>
</html>
