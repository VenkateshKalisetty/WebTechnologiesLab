<!DOCTYPE HTML>
<html>
	<head>
		<title>Forgot Password</title>
		<link rel="stylesheet" href="assets/style.css" type="text/css" >
	</head>
	<body>
		<center>
			<fieldset>
				<legend><h3>CHANGE PASSWORD FORM</h3></legend>
				<br>
				<form>
					<table cellpadding="10">
						<tr><td>User name :</td><td><input type="text" /></td></tr>
						<tr><td>DOB :</td><td><input type="date" /></td></tr>
						<tr><td>Email ID :</td><td><input type="email" /></td></tr>
						<tr><td>Phone No :</td><td><input type="tel" /></td></tr>
						<tr>
							<td>Security Question :</td>
							<td>
								<select name="security" style="width:170px;">
									<option>Select</option>
									<option name="Nick name">Nick name</option>
									<option name="Best friend">Best friend</option>
									<option name="Pet animal">Pet animal</option>
									<option name="Fav.Book">Fav.Book</option>
								</select>
							</td>
						</tr>
						<tr><td>Security Answer :</td><td><textarea placeholder="Security Answer...!!" cols="23" rows="2" name="sqanswer"></textarea></td></tr>
						<tr><td><button type="reset" >Reset</button></td><td><button type="submit" value="submit" style="float:right;" >Submit</button></td></tr>
						<tr><td colspan="2"><center><a href="login.html">Click here to login ...!!!</a></center></td></tr>
					</table>
				</form>
			</fieldset>
		</center>
	</body>
</html>
